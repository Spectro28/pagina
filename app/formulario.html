    <center>

        <section class="form-login2">
            <form name="formulario1" action="" method="get">
                <center>
                    <h5>SOLICITUD DE ADOPCIÓN</h5>
                </center>
                <hr>
                <br>

                <div>
                    <label class="form-label">Estoy interesado en adoptar un:</label>
                    <select class="controls" name="mascota" id="mascota">
                        <option value="">Seleccione</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                    </select>
                </div>
                <br>
                <div>
                    <label class="form-label">Nombres completos:</label>
                    <input class="controls" type="text" name="nombre" id="nombre" placeholder="Jose Torres">
                </div>
                <br>
                <div>
                    <label class="form-label">Fecha de nacimiento:</label>
                    <input class="controls" type="date" name="fecha" id="fecha" value="fecha" placeholder="xx/xx/xxxx">
                </div>
                <br>
                <div>
                    <label class="form-label">Numero celular:</label>
                    <input class="controls" type="text" name="celular" id="celular" placeholder="09xxxxxx">
                </div>
                <br>
                <div>
                    <label class="form-label">Dirección:</label>
                    <input class="controls" type="text" name="dirección" id="dirección"
                        placeholder="Av Maldonado y Rio Congo">
                </div>
                <br>
                <div>
                    <label class="form-label">Identificacion:</label>
                    <input class="controls" type="text" name="cedula" id="cedula" placeholder="1730294020">
                </div>
                <div>
                    <label class="form-label">Correo Electronico:</label>
                    <input class="controls" type="mail" name="usuario" id="usuario" placeholder="example@hotmail.com">
                </div>
                <br>
                <div>
                    <label class="form-label">Tipo de inmueble:</label>
                    <select class="controls" name="inmueble" id="inmueble">
                        <option value="">Seleccione</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="casa">Casa</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <br>
                <div>
                    <label class="form-label">Tipo de propiedad:</label>
                    <select class="controls" name="propiedad" id="propiedad">
                        <option value="">Seleccione</option>
                        <option value="propia">Propia</option>
                        <option value="arrendada">Arrendada</option>

                    </select>
                </div>
                <br>
                <div>
                    <label class="form-label">
                        El lugar donde pasará el animal ¿tiene cerramiento?</label>
                    <select class="controls" name="animal" id="animal">
                        <option value="">Seleccione</option>
                        <option value="si">Sí</option>
                        <option value="no">No</option>

                    </select>
                </div>
                <br>
                <div>
                    <label class="form-label">Estime cuánto dinero podría gastar en su animal de compañía,
                        mensualmente:</label>
                    <select class="controls" name="dinero" id="dinero">
                        <option value="">Seleccione</option>
                        <option value="dinero">5$ a 10$</option>
                        <option value="dinero">21$ a 31$</option>
                        <option value="dinero">50$ a 80$</option>
                    </select>
                </div>
                <br>
                <div>
                    <label class="form-label">¿Está de acuerdo en que el animal de compañía sea esterilizado?</label>
                    <select class="controls" name="esterilizado" id="esterilizado">
                        <option value="">Seleccione</option>
                        <option value="Si">Sí</option>
                        <option value="No">No</option>

                    </select>
                </div>
                <br>
                <div>
                    <label class="form-label">Su familia esta:</label>
                    <select class="controls" name="familia" id="familia">
                        <option value="">Seleccione</option>
                        <option value="deacuerdo">Totalmente de acuerdo</option>
                        <option value="aceptan">Lo aceptan por usted</option>
                        <option value="indiferente">Indiferente</option>
                        <option value="desacuerdo">En desacuerdo</option>

                    </select>
                </div>

                <hr>
                <br>
                <a href="#"><input class="button" type="submit" name="cuenta" value="Enviar" onclick="validar()"></a>

                <center>
                    <p><a href="dashboard.html">Cancelar</a></p>
                </center>

            validarMascota();

            validarCerramiento();

            validarFamilia();

        }

            if (formulario1.mascota.selectedIndex == 0) {
                alert("Ingrese en que mascota esta interesad@");

            if (formulario1.nombre.value == 0) {

        }

            if (formulario1.dirección.value == 0) {
                alert("ingrese su dirección")
            }

        }

        function validarCedula() {
            if (formulario1.cedula.value == 0) {
                alert("ingrese su numero de cedula")
            }

        }

            var esValido = expReg.test(usuario);
            if (esValido == true) {

            }
            else {

        function validarInmueble() {
            if (formulario1.inmueble.selectedIndex == 0) {
                alert("ingrese su tipo de inmueble")
            }

        }

        function validarPropiedad() {
            if (formulario1.propiedad.selectedIndex == 0) {
                alert("ingrese su tipo de propiedad")
            }

        }

        function validarCerramiento() {
            if (formulario1.animal.selectedIndex == 0) {
                alert("Responda, El lugar donde pasara el animal ¿tiene cerramiento?")
            }

        }

        function validarDinero() {
            if (formulario1.dinero.selectedIndex == 0) {
                alert("Responda, ¿cuánto dinero podría gastar en su animal de compañía, mensualmente?")
            }

        }
        function validarEsterilizado() {
            if (formulario1.esterilizado.selectedIndex == 0) {
                alert("Responda, ¿Está de acuerdo en que el animal de compañía sea esterilizado?")
            }

        }

        function validarFamilia() {
            if (formulario1.familia.selectedIndex == 0) {
